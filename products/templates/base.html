<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-commerce Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>
<body>
    <header>
        <!-- Navigation -->
        <nav class="navbar  navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'product_list' %}">E-commerce - Product List</a>
                <div class="d-flex gap-2 justify-content-sm-between align-items-center"> 
                    {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}">Profile</a> |
                    <a href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="btn btn--alt" href="{% url 'login' %}">Login</a> |
                    <a class="btn " href="{% url 'register' %}">Register</a>
                    {% endif %}
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class=" navbar-expand-lg collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'product_list' %}">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'order_list' %}">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                        </li>
                    </ul>
                </div>
           
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>

    <footer class="bg-dark text-light mt-4 py-3 text-center">
        <div class="container">
            &copy; 2024 E-commerce Platform. All rights reserved.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add before the closing body tag of your base.html -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
