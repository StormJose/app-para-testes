<!-- orders/templates/orders/order_detail.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Order #{{ order.pk }}</h1>
<ul>
    {% for item in order.items.all %}
    <li>{{ item.quantity }} x {{ item.product.name }} - ${{ item.price }}</li>
    {% endfor %}
</ul>
<p>Total: ${{ order.total_price }}</p>
{% endblock %}
